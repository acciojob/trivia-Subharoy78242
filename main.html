<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="question">
        <p>What is the capital of India?</p>
        <form>
            <input type="radio" id="newDelhi" name="capital" value="New Delhi">
            <label for="newDelhi">New Delhi</label><br>
            <input type="radio" id="mumbai" name="capital" value="Mumbai">
            <label for="mumbai">Mumbai</label><br>
        </form>
    </div>
    
    <blockquote class="quotation">
        <p>"New Delhi is the capital of India and an administrative district of NCT Delhi."</p>
        <footer>Wikipedia</footer>
    </blockquote>
</body>
</html>
